<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Julio Cesar Gutierrez Rojas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 400px;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #666;
        }

        .hobbies {
            margin-top: 20px;
            text-align: left;
        }

        .hobbies h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .hobbies ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-photo">
            <!-- Aquí va tu foto de perfil -->
            <img src="cesar.jpeg" alt="Foto de perfil">

        </div>
        <h1>Julio Cesar Gutierrez Rojas</h1>
        <p><strong>Carrera:</strong> Ingeniería en Desarrollo y Gestión de Software</p>
        <div class="hobbies">
            <h2>Hobbies</h2>
            <ul>
                <li>Escuchar música</li>
                <li>Jugar videojuegos</li>
                <li>Leer filosofía</li>
                <li>Sobrepensar (o pensar... no me acuerdo)</li>
            </ul>
        </div>
    </div>
</body>
</html>
